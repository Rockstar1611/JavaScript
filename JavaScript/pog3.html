<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let num=prompt("enter number: ");
        if(num%2==0)
    {
        console.log("Even number : "+num);

    }
    else
    {
        console.log("Odd number : "+num);
    }
    </script>
</body>
