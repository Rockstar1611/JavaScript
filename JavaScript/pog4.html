<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_4</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++)
        {
            console.log(i);
        }

        for(var j=1;j<=6;j++)
        {
            console.log(j+" JavaScript");
        }

        for(let i=1;i<=4;i++)
        {
            console.log(i+"Hello");
            for(let j=1;j<=3;j++)
            {
                console.log(j+" good Morning.!")
            }
        }

        let k=1;
        while(k<=4)
        {
            console.log(k+" Hello..Coders.1");
            k++;

        }
        
        let m=0;
        do
        {
            console.log(m+" Do While loop.");
            m++;
        }
        while(m<=5);
    </script>
</body>
</html>
