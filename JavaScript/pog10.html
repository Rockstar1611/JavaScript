<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_10</title>
</head>
<body>
    <script>
        x=10
        y=21
        console.log(x+y)
        console.log(x-y)
        console.log(x/y)
        console.log(x*y)
        console.log(x%y)
        console.log(x++)
        console.log(++x)
        console.log(x--)
        console.log(--x)
        console.log(--y)
        console.log(y--)
        console.log(y++)
        console.log(++y)
    </script>
</body>
</html>
