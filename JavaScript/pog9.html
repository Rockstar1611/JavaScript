<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_9</title>
</head>
<body>
    <script>
        function findArea(radius)
        {
            area=Math.PI*radius*radius;
            return area;
        }
        radius=5.5;
        console.log("Area of circle: "+findArea(radius));
    </script>
</body>
</html>
